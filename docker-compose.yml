version: '3.8'

services:

  rundeck-postgres:
    image: postgres
    container_name: rundeck-postgres
    restart: always
    environment:
      POSTGRES_USER: rundeck
      POSTGRES_PASSWORD: rundeck
      POSTGRES_DB: rundeck
    ports:
      - "5432:5432"
    volumes:
      - rundeck_postgres_data:/var/lib/postgresql/data

  rundeck:
    image: rundeck/rundeck:4.16.0
    container_name: rundeck
    restart: unless-stopped
    ports:
      - "4440:4440"
    environment:
      RUNDECK_GRAILS_URL: "http://localhost:4440"
      RUNDECK_DATABASE_DRIVER: "org.postgresql.Driver"
      RUNDECK_DATABASE_URL: "jdbc:postgresql://rundeck-postgres:5432/rundeck"
      RUNDECK_DATABASE_USERNAME: "rundeck"
      RUNDECK_DATABASE_PASSWORD: "rundeck"
      RUNDECK_DATABASE_DIALECT: "org.hibernate.dialect.PostgreSQLDialect"
      RUNDECK_ADMIN_USERNAME: admin
      RUNDECK_ADMIN_PASSWORD: admin
      RUNDECK_ADMIN_ROLE: admin
    volumes:
      - rundeck_data:/home/rundeck/server/data
    depends_on:
      - rundeck-postgres
      
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "29092:29092"  # External access
      - "9092:9092"    # Internal for Flink
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    volumes:
      - kafka_data:/var/lib/kafka

  jobmanager:
    build:
      context: .
      dockerfile: Dockerfile.flink-python
    container_name: flink-jobmanager
    depends_on:
      - kafka
    ports:
      - "8084:8081"
    command: jobmanager
    volumes:
      - ./flink/jobs:/opt/flink/pyjobs
      - flink_data:/opt/flink/data
      - ./flink/jars:/opt/flink/lib
    environment:
      FLINK_PROPERTIES: |
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 2

  taskmanager:
    build:
      context: .
      dockerfile: Dockerfile.flink-python
    container_name: flink-taskmanager
    depends_on:
      - jobmanager
    command: taskmanager
    volumes:
      - ./flink/jobs:/opt/flink/pyjobs
      - flink_data:/opt/flink/data
      - ./flink/jars:/opt/flink/lib
    environment:
      FLINK_PROPERTIES: |
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 2

volumes:
  zookeeper_data:
  kafka_data:
  flink_data:
  rundeck_data:
  rundeck_postgres_data:
